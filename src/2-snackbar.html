<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
    <link rel="stylesheet" href="./css/snackbar.css" />
  </head>
  <body>
    <section class="snackbar-container">
      <h1>Snackbar</h1>
      <form class="form">
        <label class="delay-label">
          Delay (ms)
          <input type="number" name="delay" class="delay-input" required />
        </label>
      
        <fieldset class="state-fieldset">
          <legend class="state-legend">State</legend>
          <label class="input-label">
            <input class="input" type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label class="input-label">
            <input class="input" type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>
      
        <button class="submit-btn" type="submit">Create notification</button>
      </form>
    </section>

    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
